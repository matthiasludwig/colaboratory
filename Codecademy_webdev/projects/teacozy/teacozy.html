<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tea Cozy Project</title>
</head>
<body>
    <!-- Header -->
    <header class="flex-container">
        <img src="img/img-tea-cozy-logo.png" alt="Tea Cozy Logo" id="logo"/>
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="tea">Featured Tea</a></span>
            <span><a href="Locations">Locations</a></span>
        </nav>
    </header>

    <div class="main">
        <!-- Jumbotron -->
        <div id="mission" class="flex-container">
            <div class="content">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <!-- Tea of the month section -->

        <div id ="#tea" class="headlines">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="feature">
                <div class="featured-tea">
                    <img src="img/img-berryblitz.jpg">
                    <small>Fall Berry Blitz Tea</small>
                </div>
                <div class="featured-tea">
                    <img src="img/img-spiced-rum.jpg">
                    <small>Spiced Rum Tea</small>
                </div>
                <div class="featured-tea">
                    <img src="img/img-donut.jpg">
                    <small>Seasonal Donuts</small>
                </div>
                <div class="featured-tea">
                    <img src="img/img-myrtle-ave.jpg">
                    <small>Myrtle Ave Tea</small>
                </div>
                <div class="featured-tea">
                    <img src="img/img-bedford-bizarre.jpg">
                    <small>Bedford Bizarre Tea</small>
                </div>
            </div>
        </div>

        <!-- Locations -->
        <div class="locations">
            <h2>Locations</h2>
        </div>

    </div>
</body>
</html>
